# 기준 인물 사진 경로, 테스트 이미지, 입·출력 폴더, 웹캠 ID, 모델 파일 경로, 모자이크 커널 크기 같은 설정이 모여 있는 YAML 파일입니다.
# 이 값만 바꾸면 전체 파이프라인이 새 설정을 따릅니다

mosaic_threshold: 0.47  # cosine distance threshold
reference_image: data/input/target.jpg
test_image: data/input/test_image.jpg
input_dir: data/input
output_dir: data/output
webcam_id: 0

models:
  embedder: models/arcface.onnx

processing:
  mosaic_kernel: 15
  detection_min_size: 40

logging:
  level: INFO
  save_frames: false
